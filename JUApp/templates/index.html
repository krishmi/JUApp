<!DOCTYPE >
<html lang="en">
	<head>
		{% load static %}
		<title>JUApp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#left").click(function()
				{
				var pos=$('.innerBox').scrollLeft();
				if(pos>0)
				{
					$('.innerBox').scrollLeft(Math.max(0,pos-100));
				}
				});
				$("#right").click(function()
				{
				var pos=$('.innerBox').scrollLeft();
				if(pos<$('.innerBox').width())
				{
					$('.innerBox').scrollLeft(Math.min($('.innerBox').width(),pos+100));
				}
				});
			});
			
			function enlarge(obj) {
				scale=1.1;
				$(obj).css('-webkit-transform','scale('+scale+')');
			}
			function diminish(obj) {
				scale=1.0;
				$(obj).css('-webkit-transform','scale('+scale+')');
			}
			function load() {
				var str=location.href;
				i=str.lastIndexOf('/',str.length-2);
				if(i!=-1)
				{
					str=str.substr(0,i+1);
					str=str+document.getElementById('dept').value+'/';
				}
				location.href=str;
			}
		</script>
		<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
	</head>
	<body background="{% static 'books.png'%}">
	<div class="container-fluid">
			<img id='logo' src="{% static '154704146534195543.gif' %}"/>
			<select name ='dept' id="dept" onchange="load()">
				<option value="Construction">Construction</option>	
				<option value="Information Technology">Information Technology</option>	
				<option value="Instrumentation">Instrumentation</option>	
				<option value="Power">Power</option>	
				<option value="Printing">Printing</option>	
			</select>
			{% if flag %}
				<div class="bg-secondary container box rounded">
					<h5>First Semester</h5>
					<br/>
					<div class="row no-padding no-gutters">
						<button id="left" class="bg-secondary"><i class='fas fa-angle-left' style='font-size:48px;color:white'></i></button>
						<div class="container innerBox col-8">
							{% for sub in s1 %}
								<div class=" subject text-center small rounded" onmouseenter="enlarge(this)" onmouseleave="diminish(this)">
									<a  href="">{{sub.name}}</a>
								</div>
							{% endfor %}
						</div>
						<button id="right" class="bg-secondary"><i class='fas fa-angle-right' style='font-size:48px;color:white'></i></button>
					</div>
				</div>
			{% endif %}
		</div>
	</body>
</html>
